
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>Stop Watch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="h1_sw">The Stop Watch</h1>
    <div class= "Rect_center">
        <div class="div_sw">
            <input class="imp_sw"  type="text" value="00:00:00" >
        </div>
        <table class="table_sw">
            <tr>
                <td class="tr_sw">
                    <input class="button" type="button" value="Start">
                </td>
                <td>
                    <input class="button" type="button" value="Stop">
                </td>
                <td>
                    <input class="button" type="button" value="Reset">
                </td>
            </tr>
        </table>
    </div>


</body>
<script src="stopwatch.js"></script>
</html>
