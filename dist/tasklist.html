<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>Task List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="h1_tl">The Task List</h1>
    <div class= "Rect_centertl">
        <form class="rect_tk" id="taskAdd" action="/demo/demo_form.asp">
            Unit of Study: <br/>
            <input class="tk_inp" type="text" name="unit of study" ><br/>
            Assignment Name: <br/>
            <input class="tk_inp" type="text" name="Assignment Name" ><br/>
            Due date : <br/>
            <input class="tk_inp" type="text" name="due date" ><br/>
            Priority rating: <br/>
            <input class="tk_inp" type="text" name="rating" value="low/medium/high" checked><br/>
            Estimated time to complete: <br/>
            <input class="tk_inp" type="text" name="time complete" ><br/>
            Completion status: <br/>
            <input class="tk_inp" type="text" name="status" value="yes/no"><br/>
            
        </form>
        <div class="div_but">
            <button class="button_tk" onclick="myFunction()">See the List</button>
        </div>
        <div class="div_p">
            <p class="p_tl" id="demo"></p>
        </div>
        
    </div>
</body>
<script src="tasklist.js"></script>
</html>
