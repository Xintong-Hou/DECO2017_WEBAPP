<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="h1_mp">Music Player</h1>
    <div class="Rect_centertl">
      <h3 id="songName" class="h3_mp">While She Sleeps - Four Walls</h3><br/>
      <div class="profile_mp"></div>    
      <audio class="aud_mp" src="musics/While She Sleeps - Four Walls.mp3" id="audio" controls autoplay="true"></audio><br/>
      <div class="div_mp">
        <button class="button_mp " id="play" >Play</button>  
        <button class="button_mp " id="stop" >Stop</button>  
      </div>
    </div>
</body>

<script src="musicplayer.js"></script>
</html>
